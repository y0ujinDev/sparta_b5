<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>배달 서비스</title>
    <link rel="stylesheet" href="../css/menu.css" />
    <!-- 외부 CSS 파일 링크 -->
  </head>
  <body>
    <header>
      <div class="business-details">
        <h1>업장 이름</h1>
        <p>업장 주소: 서울시 강남구 거리 123</p>
        <p>업장 내용: 이곳은 맛있는 음식을 제공하는 식당입니다.</p>
      </div>
      
      <div class="header-buttons">
        <button>
          <img
            src="https://cdn-icons-png.flaticon.com/128/2163/2163350.png"
            alt="Home"
          />
        </button>
        <button>
          <img
            src="https://cdn-icons-png.flaticon.com/128/1365/1365307.png"
            alt="Review"
          />
        </button>
        <button>
          <img
            src="https://cdn-icons-png.flaticon.com/128/4290/4290854.png"
            alt="Order"
          />
        </button>
      </div>
    </header>

    <div class="menu">
      <div class="menu-item">
        <img
          class="menu-image"
          src="https://cdn.pixabay.com/photo/2020/06/08/16/49/pizza-5275191_1280.jpg"
          alt="Menu 1"
        />
        <div class="menu-description">
          <h2>메뉴 이름</h2>
          <p>메뉴 내용</p>
          <p>가격: ₩10,000</p>
        </div>
        <button>
          <img
            src="https://cdn-icons-png.flaticon.com/128/5258/5258763.png"
            alt="Cart"
          />
        </button>
      </div>
      <div class="menu-item">
        <img
          class="menu-image"
          src="https://cdn.pixabay.com/photo/2020/06/08/16/49/pizza-5275191_1280.jpg"
          alt="Menu 1"
        />
        <div class="menu-description">
          <h2>메뉴 이름</h2>
          <p>메뉴 내용</p>
          <p>가격: ₩10,000</p>
        </div>
        <button>
          <img
            src="https://cdn-icons-png.flaticon.com/128/5258/5258763.png"
            alt="Cart"
          />
        </button>
      </div>
      <!-- 다른 메뉴들도 유사한 구조로 추가 가능 -->
    </div>
    <script src="./script/menu.js"></script>
  </body>
</html>
