<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codeEATS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div id="wrap">
      <div id="headWrap">
        <div class="iconBox">
          <button type="button" class="icon" id="restaurant">
            <i class="fas fa-light fa-store"></i>
          </button>
          <button type="button" class="icon" id="user">
            <i class="fas fa-regular fa-user"></i>
          </button>
        </div>
      </div>
      <div id="bodyWrap">
        <div class="logo">
          <img src="../resources/codeeats.png" id="codeeatsLogo" />
        </div>
        <div id="searchBox">
          <form>
            <fieldset>
              <input type="search" /><button type="submit" id="searchBtn">
                <i class="fas fa-search"></i>
              </button>
            </fieldset>
          </form>
        </div>
        <div id="categoryBox">
          <div id="koreanFood">
            <img src="../resources/koreanFood.png" />
            <label>한식</label>
          </div>
          <div id="chicken">
            <img src="../resources/chicken.png" />
            <label>치킨</label>
          </div>
          <div id="tteokbokki">
            <img src="../resources/tteokbokki.png" />
            <label>분식</label>
          </div>
          <div id="sushi">
            <img src="../resources/sushi.png" />
            <label>일식/회</label>
          </div>
          <div id="pork">
            <img src="../resources/bacon.png" />
            <label>고기/구이</label>
          </div>
          <div id="soup">
            <img src="../resources/soup.png" />
            <label>찜/탕/찌개</label>
          </div>
          <div id="pizza">
            <img src="../resources/pizza.png" />
            <label>피자</label>
          </div>
          <div id="chineseFood">
            <img src="../resources/jajangmyeon.png" />
            <label>중식</label>
          </div>
          <div id="spaguetti">
            <img src="../resources/spaguetti.png" />
            <label>양식</label>
          </div>
          <div id="dessert">
            <img src="../resources/ice-cream.png" />
            <label>카페/디저트</label>
          </div>
          <div id="asian">
            <img src="../resources/asian.png" />
            <label>아시안</label>
          </div>
          <div id="burger">
            <img src="../resources/burger.png" />
            <label>버거</label>
          </div>
          <div id="mexicanFood">
            <img src="../resources/taco.png" />
            <label>멕시칸</label>
          </div>
          <div id="others">
            <img src="../resources/menu.png" />
            <label>기타</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
