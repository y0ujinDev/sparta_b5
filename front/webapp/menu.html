<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>menu list</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/menu.css" />
  <script src='./js/menu.js' defer></script>
</head>

<body>
  <div id="wrap">
    <div id="headWrap">
      <div class="logo">
        <img src="../resources/codeeats.png" id="codeeatsLogo" onclick="toHome()" />
      </div>
      <div class="iconBox">
        <button type="button" class="icon" id="home">
          <i class="fas fa-home"></i>
        </button>

        <button type="button" class="icon" id="review">
          <i class="fas fa-star"></i>
        </button>

        <button type="button" class="icon" id="shopping-cart">
          <i class="fas fa-shopping-cart"></i>
        </button>
      </div>
    </div>

    <div id="bodyWrap">
      <h1>업장 이름</h1>
      <p>업장 주소: 서울시 강남구 거리 123</p>
      <p>업장 내용: 이곳은 맛있는 음식을 제공하는 식당입니다.</p>

    </div>


    <div class="menu">
      <div class="menu-item">
        <img class="menu-image" src="https://cdn.pixabay.com/photo/2020/06/08/16/49/pizza-5275191_1280.jpg"
          alt="Menu 1" />
        <div class="menu-description">
          <h2>메뉴 이름</h2>
          <p>메뉴 내용</p>
          <p>가격: ₩10,000</p>
        </div>
        <button>
          <img src="https://cdn-icons-png.flaticon.com/128/5258/5258763.png" alt="Cart" />
        </button>
      </div>
      <div class="menu-item">
        <img class="menu-image" src="https://cdn.pixabay.com/photo/2020/06/08/16/49/pizza-5275191_1280.jpg"
          alt="Menu 1" />
        <div class="menu-description">
          <h2>메뉴 이름</h2>
          <p>메뉴 내용</p>
          <p>가격: ₩10,000</p>
        </div>
        <button>
          <img src="https://cdn-icons-png.flaticon.com/128/5258/5258763.png" alt="Cart" />
        </button>
      </div>
      <!-- 다른 메뉴들도 유사한 구조로 추가 가능 -->
    </div>
    <script src="./script/menu.js"></script>
</body>

</html>
