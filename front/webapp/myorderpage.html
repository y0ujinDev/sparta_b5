<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>내 주문 내역</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/myorderpage.css" />
  </head>
  <body>
    <div>
      <div id="navbar">
        <div class="logo">
          <img src="../resources/codeeats.png" id="codeeatsLogo" />
        </div>
      </div>
      <div class="title">
        <h1>내 주문 <i class="fa-solid fa-cart-shopping"></i></h1>
      </div>
      <div class="review-list">
        <div class="review">
          <div class="card border">
            <h5 class="card-header">
              <div class="orderstatus">배달완료</div>
              <div class="ordercreatat">2023-12-16</div>
            </h5>
            <div class="card-body">
              <h4 class="card-title" id="title">백종원왕소주</h4>
              <div class="card-text">
                <h5 class="menu">소주</h5>
                <h5 class="quantity">1개</h5>
                <h5 class="total">300000</h5>
              </div>
              <button
                type="button"
                class="btn btn-outline-info"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                리뷰 작성하기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" id="modalcontent">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">리뷰 수정하기</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-info"
              data-bs-dismiss="modal"
            >
              수정
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
