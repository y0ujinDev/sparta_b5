<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>restaurantCreate</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/restuarantcreate.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="headWrap">
        <div class="logo">
          <img src="../resources/codeeats.png" id="codeeatsLogo" />
        </div>
        <div class="iconBox">
          <button type="button" class="icon" id="user">
            <i class="fas fa-regular fa-user"></i>
          </button>
        </div>
      </div>
      <div id="bodyWrap">
        <h2>음식점 등록하기</h2>
        <form class="formContainer">
          <div class="selectContainer">
            <select name="category" id="restaurantCategory">
              <option disabled selected>카테고리 선택</option>
              <option value="koreanFood">한식</option>
              <option value="chicken">치킨</option>
              <option value="tteokbokki">분식</option>
              <option value="sushi">일식/회</option>
              <option value="pork">고기/구이</option>
              <option value="soup">찜/탕/찌개</option>
              <option value="pizza">피자</option>
              <option value="chineseFood">중식</option>
              <option value="spaguetti">양식</option>
              <option value="dessert">카페/디저트</option>
              <option value="asian">아시안</option>
              <option value="burger">버거</option>
              <option value="mexicanFood">멕시칸</option>
              <option value="others">기타</option>
            </select>
          </div>
          <div class="nameContainer">
            <input
              type="text"
              id="restaurantName"
              value="상호명(업장 이름)"
              required=""
              max="20"
            />
          </div>
          <div class="adressContainer">
            <input
              type="text"
              id="restaurantAdress"
              value="주소"
              required=""
              max="50"
            />
          </div>
          <div class="contentContainer">
            <textarea maxlength="200" id="restaurantContent">
운영시간 등 상세정보
            </textarea>
          </div>
          <div class="buttonContainer">
            <button class="submitBtn" type="button">등록</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
