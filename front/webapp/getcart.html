<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>장바구니 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/getcarts.css" />
    <!-- <script src="./js/orderlistpage.js" defer></script> -->
  </head>
  <body>
    <div id="navbar">
      <div class="logo">
        <img src="../resources/codeeats.png" id="codeeatsLogo" />
      </div>
    </div>
    <div class="title">
      <h1>내 장바구니 <i class="fa-solid fa-cart-shopping"></i></h1>
    </div>
    <div>
      <table>
        <thead class="head">
          <tr>
            <th><h2 id="shopname">가게명</h2></th>
            <th>
              <h2 id="menuImg">메뉴사진</h2>
            </th>
            <th><h2 id="orderMenu">메뉴</h2></th>
            <th><h2 id="orderContent">메뉴 설명</h2></th>
            <th><h2 id="count">수량</h2></th>
            <th><h2 id="total">금액</h2></th>
            <th><h2 id="delete">삭제</h2></th>
          </tr>
        </thead>
        <tbody class="cartList">
          <tr>
            <td><h3 id="tableShopName">백종원왕소주</h3></td>
            <td><h3 id="tableOrderImg">이미지</h3></td>
            <td><h3 id="tableOrderMenu">소주</h3></td>
            <td>
              <h3 id="tableOrderContent">달달한 소주</h3>
            </td>
            <td><h3 id="tableCount">1</h3></td>
            <td><h3 id="tableTotal">300000</h3></td>
            <td>
              <h3 id="tableDelete">
                <button
                  type="button"
                  class="btn-close"
                  aria-label="Close"
                ></button>
              </h3>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-outline-info" id="btn">
        <i class="fa-solid fa-plus fa-beat-fade"></i> 더 담으러 가기
      </button>
      <button type="button" class="btn btn-outline-info" id="btn">
        주문하기
      </button>
      <button type="button" class="btn btn-outline-info" id="btn">
        비우기
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
