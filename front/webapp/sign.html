<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign</title>
    <link rel="stylesheet" href="css/sign.css" />
    <script src="./js/sign.js" defer></script>
  </head>
  <body>
    <div class="logo">
      <img src="../resources/codeeats.png" id="codeeatsLogo" />
    </div>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form id="signupform" action="#">
          <h1>Create Account</h1>
          <input type="text" placeholder="Nick Name" id="signupNickname" />
          <input type="email" placeholder="Email" id="signupEmail" />
          <input type="password" placeholder="Password" id="signupPassword" />
          <input
            type="password"
            placeholder="Confirm Password"
            id="signupConfirmPassword"
          />
          <label id="ownerLabel"
            ><input type="checkbox" id="isOwner" />Are you Owner?</label
          >
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form id="signinform" action="#">
          <h1>Sign in</h1>
          <input type="email" placeholder="Email" id="signinEmail" />
          <input type="password" placeholder="Password" id="signinPassword" />
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
